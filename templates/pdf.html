<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.3.0/uicons-brands/css/uicons-brands.css"

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"

    <link

    <link href="../static/css/style.css" rel="stylesheet" />
  </head>
  <body>
<div class="container">
  <h1 class="cart-head">Invoice</h1>
  <div class="row gap-3 card-grid">
    <div class="col-10 cart-table">
      {% if items %}
      <table class="container-fluid table-head">
        <thead>
          <tr class="table-row">
            <th class="first-space">Items</th>
            <th>Title</th>
            <th>Company</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr class="table-row">
            <td class="first-space">
              <a
                href="{{url_for('cover_detais', cover_id=item['cover'].id)}}"
                class="text-decoration-none text-light"
              >
                <img
                  src="{{ item['cover'].image }}"
                  alt="{{ item['cover'].model }}"
                  class="cart-image"
                />
              </a>
            </td>
            <td>{{ item['cover'].title }}</td>
            <td>{{ item['cover'].model }}</td>
            <td>{{ item['cover_quantity'] }}</td>
            <td>{{ item['cover'].price }}</td>
            <!-- <td>
              <a
                href="{{url_for('delete_cover', cover_id=item['cover'].id)}}"
                class="text-danger"
                title="Remove from Cart"
                >×</a
              >
            </td> -->
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- <div class="col-2 summary">

        ₹{{ total }}

      >
      <form action="{{url_for('get_pdf')}}" method="post" >

      </form>
      {% else %}
      <p class="cart-no-item">Your cart is empty.</p>
      {% endif %}
    </div> -->
  </div>
</div>
